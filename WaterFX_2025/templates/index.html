<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water System Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;400italic;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body, .airys-bg { background: #f7f9fa !important; font-size: 14px; }
        .airys-card-grey {
            box-shadow: 0 8px 32px rgba(99,102,241,0.04);
            border-radius: 12px !important;
            border: 1.2px solid #e3e6ea !important;
            background: #fff;
            padding: 2.5rem 3.5rem !important;
            max-width: 540px;
            min-width: 380px;
        }
        .airys-card-grey h2 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 2.2rem;
            letter-spacing: -0.5px;
        }
        .airys-input-wrap {
            position: relative;
            margin-bottom: 3.2rem;
        }
        .airys-input {
            border-radius: 8px !important;
            font-size: 0.92rem !important;
            padding: 1.05rem 1.1rem 1.05rem 2.7rem !important;
            border: 1.2px solid #e3e6ea !important;
            background: #fff !important;
            color: #222 !important;
            font-weight: 400 !important;
            width: 100%;
        }
        .airys-input-icon {
            position: absolute;
            left: 1.1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1rem;
            color: #b0b6be;
            pointer-events: none;
        }
        .airys-btn-filled, .airys-link-plain {
            width: 100%;
            min-height: 48px;
            max-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.89rem;
            border-radius: 10px;
            font-weight: 400;
        }
        .airys-btn-filled {
            background: #0ea47a;
            color: #fff;
            border: none;
            font-weight: 400;
            margin-bottom: 0.5rem;
            transition: background 0.15s;
        }
        .airys-btn-filled:hover { background: #0c8c67; }
        .airys-link-plain {
            text-align: center;
            color: #7a869a;
            font-weight: 400;
            margin-top: 0;
            margin-bottom: 0.2rem;
            text-decoration: none !important;
            letter-spacing: 0.01em;
            transition: color 0.15s;
            border: 1.2px solid #e3e6ea;
            background: #fff;
        }
        .airys-link-plain:hover { color: #0ea47a; }
        @media (max-width: 600px) {
            .airys-card-grey { padding: 1.2rem 0.3rem !important; min-width: unset; max-width: 98vw; }
        }
    </style>
</head>
<body>
<div class="airys-bg">
    {% include 'navbar.html' %}
    <main class="container airys-maxwidth py-4">
        <div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
            <div class="airys-card-grey card w-100">
                <h2 class="text-center">Search for a Public Water System</h2>
                <form method="post">
                    <div class="airys-input-wrap">
                        <span class="airys-input-icon">&#128269;</span>
                        <input type="text" class="form-control airys-input" name="pwsname" placeholder="Enter PWS name..." required>
                    </div>
                    {% if error %}
                        <div class="alert alert-danger small mb-4">{{ error }}</div>
                    {% endif %}
                    <button type="submit" class="airys-btn-filled">Search</button>
                </form>
            </div>
        </div>
    </main>
    <footer class="airys-footer py-4 mt-5">
        <div class="container airys-maxwidth d-flex flex-column flex-md-row align-items-center justify-content-between">
            <div class="d-flex align-items-center mb-2 mb-md-0">
                <span class="airys-logo me-2">ðŸ’§</span>
                <span class="fw-bold">WaterFX</span>
            </div>
            <div class="text-muted small">Â© 2025 WaterFX. All rights reserved.</div>
        </div>
    </footer>
</div>
</body>
</html>
